<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>Caffeinated RecentFollow</title>
        <link id="font" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>
        <script>
            let vars = {};

            window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function (m, key, value) {
                vars[key] = value;
            });
        </script>
    </head>

    <body>
        <span id="user"></span>
    </body>

    <footer>
        <script>
            const namespace = "casterlabs_recentfollow:" + vars["id"];
            const socket = io("http://localhost:8091", {
                "reconnection": true,
                "reconnectionDelay": 2000,
                "reconnectionAttempts": Number.MAX_SAFE_INTEGER
            });
            let config = null;

            document.querySelector("#font").href = vars["font"];

            socket.on("init", () => {
                socket.emit("uuid", namespace);
            });

            socket.on(namespace + " config", (data) => {
                config = data;

                document.querySelector("#user").style = "color: " + config.text_color + ";";
            });

            socket.on(namespace + " event", (event) => {
                if (config) {
                    let user = document.querySelector("#user");

                    if (event) {
                        user.innerText = event.follower.username;
                    } else {
                        user.innerText = "";
                    }
                }
            });

        </script>
    </footer>

</html>
