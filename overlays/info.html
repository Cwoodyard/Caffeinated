<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>Caffeinated TopDonation</title>
        <link id="font" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webfont/1.6.28/webfontloader.js"></script>
        <script src="overlayutil.js"></script>
    </head>

    <body>
        <span id="user"></span>
        <span id="amount"></span>
    </body>

    <footer>
        <script>
            const overlay = new OverlayUtil("casterlabs_info");
            const formatter = new Intl.NumberFormat("en-US", {
                style: "currency",
                currency: "USD",
                minimumFractionDigits: 2
            });
            let config = null;

            function formatUSD(amount) {
                let formatted = formatter.format(amount);

                return formatted.replace(".00", ""); // "Round" to the dollar.
            }

            document.querySelector("#font").href = vars.font;

            overlay.on("config", (data) => {
                config = data;

                overlay.changeFont(config.font);

                document.querySelector("#user").style = "color: " + config.text_color + ";";
                document.querySelector("#amount").style = "color: " + config.text_color + ";";
            });

            overlay.on("event", (event) => {
                if (config) {
                    let amount = document.querySelector("#amount");
                    let user = document.querySelector("#user");

                    if (event) {
                        if (event.hasOwnProperty("follower")) {
                            user.innerText = event.follower.username;
                            amount.innerText = "";
                        } else {
                            user.innerText = event.sender.username;

                            if (config.currency == "USD") {
                                amount.innerText = formatUSD(event.usd_equivalent);
                            } else {
                                amount.innerText = event.formatted;
                            }
                        }
                    } else {
                        user.innerText = "";
                        amount.innerText = "";
                    }
                }
            });

        </script>
    </footer>

</html>
