<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <style>
            .center {
                margin: auto;
                width: 60%;
                text-align: center;
                padding: 10px;
            }

            img {
                display: block;
                margin-left: auto;
                margin-right: auto;
                max-height: 50vh;
                max-width: 90vw;
            }

            video {
                display: block;
                margin-left: auto;
                margin-right: auto;
                max-height: 50vh;
                max-width: 90vw;
            }

            .hide {
                display: none;
            }
        </style>
        <title>Caffeinated Donations</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webfont/1.6.28/webfontloader.js"></script>
        <script src="overlayutil.js"></script>
    </head>

    <body>
        <h1 class="center" id="event" style="opacity: 0;">
            <img src="" id="image" />
            <video src="" id="video"></video>
            <div class="text-container">
                <span id="user"></span>
                <br />
                <span id="text"></span>
            </div>
        </h1>
    </body>

    <footer>
        <script>
            const overlay = new OverlayUtil("casterlabs_donation");
            const DISPLAY_TIME = 10 * 1000;
            const FADE_TIME = 1000;
            const video = document.querySelector("#video");
            const user = document.querySelector("#user");
            const img = document.querySelector("#image");
            const text = document.querySelector("#text");
            let config = null;
            let files = {};
            let audio = {};
            let queue = [];

            overlay.changeFont("Poppins");

            overlay.on("config", (data) => {
                config = data;

                overlay.changeFont(config.font);

                audio.volume = config.volume;
                text.style = "color: " + config.text_color + ";";
            });

            overlay.on("audio_file", (data) => {
                files.audio_file = data;
            });

            overlay.on("image_file", (data) => {
                files.image_file = data;
            });

            overlay.on("event", (event) => {
                if (config) {
                    queue.push(event);

                    if (queue.length == 1) {
                        render();
                    }
                }
            });

            async function render() {
                let displayTime = DISPLAY_TIME;
                let event = queue[0];

                if (!config.use_donation_image) {
                    if (files.image_file) {
                        if (files.image_file.startsWith("data:video")) {
                            video.src = files.image_file;
                            video.play();
                            video.classList = "";
                            video.addEventListener("loadeddata", () => {
                                displayTime = video.duration * 1000;
                            });
                            img.classList = "hide";
                        } else {
                            video.classList = "hide";
                            img.classList = "";
                            img.src = files.image_file;
                        }
                    } else {
                        img.src = "data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==";
                    }
                } else {
                    img.src = event.image;
                }

                text.innerText = event.message;

                user.innerText = event.sender.username;
                user.style = "color: " + event.sender.color + ";";

                if (config.enable_audio) {
                    playAudio();
                }

                displayTime -= (FADE_TIME * 2);

                anime({
                    targets: "#event",
                    easing: "linear",
                    opacity: 1,
                    duration: FADE_TIME
                }).finished.then(async function () {
                    await sleep(displayTime);

                    anime({
                        targets: "#event",
                        easing: "linear",
                        opacity: 0,
                        duration: FADE_TIME
                    }).finished.then(function () {
                        queue.shift();

                        if (queue.length > 0) {
                            render();
                        }
                    });
                });
            }

            function playAudio() {
                try {
                    audio = new Audio(files.audio_file);

                    audio.volume = config.volume;
                    audio.play();
                } catch (e) {
                    audio = {};
                }
            }

            function sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

        </script>
    </footer>

</html>
