<!DOCTYPE html>
<html>

    <head>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">
        <title>Caffeinated Donation Alert</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js" type="text/javascript"></script>
        <style>
            body {
                font-family: "Trebuchet MS", Helvetica, sans-serif;
                position: absolute;
                bottom: 0;
                left: 0;
                background-color: rgba(0, 0, 0, 0);
                color: white;
                -webkit-app-region: drag;
                width: 100%;
                height: 100%;
                overflow: hidden;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
                text-rendering: optimizeLegibility;
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
                text-shadow: 2px 2px rgba(0, 0, 0, 0.5);
            }

            #gif {
                height: 190px;
            }

            .text {
                font-family: "Trebuchet MS", Helvetica, sans-serif;
                color: white;
                text-align: center;
            }

            .text-big {
                font-size: 30px;
            }

            .text-small {
                font-size: 15px;
            }

            img {
                max-width: 100%;
                max-height: 100%;
            }

            .hide {
                display: none;
            }

            #container {
                display: flex;
                width: 300px;
                align-items: center;
                justify-content: center;
                flex-direction: column;
            }

            #prop {
                height: 40px;
                position: absolute;
                margin-top: -5px;
                padding-left: 10px;
            }
        </style>
    </head>

    <body>
        <span id="overlay_title" style="position: absolute; font-size: 35px;" class="hide">Donation alert</span>
        <div id="container">
            <img id="gif" src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==">
            <div class="text text-big">
                <span id="username"></span>
            </div>
            <div class="text text-big" style="margin-top: 0; margin-left: -40px;">
                <span id="donation_text"></span>
                <img id="prop">
            </div>
            <div class="text text-small" style="padding-top: 10px;">
                <span id="donation_message"></span>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>
        <script>
            var socket = io.connect();
            var displayTime = 10000;
            var gif = document.getElementById("gif");
            var backgroundTransparent = true;

            socket.on("donation alert", function (event) {
                document.getElementById("prop").src = event.image;
                document.getElementById("donation_text").innerHTML = event.text;
                document.getElementById("username").innerHTML = event.sender.username;

                if ((data.donationMessage !== undefined) && (data.donationMessage.length > 1)) {
                    document.getElementById("donation_message").innerHTML = event.message;
                } else {
                    document.getElementById("donation_message").innerHTML = " ";
                }

                $("#container").fadeIn("slow");

                setTimeout(() => {
                    socket.emit("donation audio", 1);
                }, 100);

                setTimeout(() => {
                    $("#container").fadeOut("slow");
                }, displayTime);
            });

            socket.on("donation config", function (config) {
                $("#username").css("color", config.color);

                if (data.gif) {
                    gif.classList.remove("hide");
                    gif.src = data.gif;
                } else {
                    gif.classList.add("hide");
                }
            });

            socket.on("toggle background", function (data) {
                if (data) {
                    document.body.style.backgroundColor = "transparent";
                    document.getElementById("overlay_title").classList.add("hide");
                } else {
                    document.body.style.backgroundColor = "#31f8ff";
                    document.getElementById("overlay_title").classList.remove("hide");
                }
            });

            socket.on("reload", function (data) {
                window.location.reload(false);
            });
        </script>
    </body>

</html>
